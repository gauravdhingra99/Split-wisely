{% extends "base.html" %}

{% block content %}
      <h1> Group Details </h1>
  


  <div class="row text-center">

      <a  href="#" data-file="my file 1" class="btn btn-lg btn-success rename"  >Add Group Expense  </a>
    <br />
  </div>
  <hr>
    

<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add Expense</h4>
      </div>
      <div class="modal-body">
                <form class="login100-form validate-form flex-sb flex-w" method="POST" action="">
          {% csrf_token %}
            <h2>
                {{ message|safe }}
            </h2>          
             <div class="p-t-31 p-b-9">
            <span class="txt1">
              Category:  
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Category is required">
            <input class="input100" type="text" name="category" >
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-13 p-b-9">
            <span class="txt1">
              Description
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Description is required">
            <input class="input100" type="text" name="description" >
            <span class="focus-input100"></span>
          </div>

           <div class="p-t-13 p-b-9">
            <span class="txt1">
             Amount
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Description is required">
            <input class="input100" type="number" name="amount" >
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-13 p-b-9">
            <span class="txt1">
              Date
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Date is required">
            <input class="input100" type="date" name="date" >
            <span class="focus-input100"></span>
          </div>


          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn">
             Submit
            </button>
          </div>          

         </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




   <table id="fresh-table" class="table">
            <thead>
                <th data-field="id">Group</th>
            	<th data-field="name" data-sortable="true">Description</th>
            	<th data-field="artists" data-sortable="true">date</th>
                <th data-field="danceability" data-sortable="true">amount</th>
                <th data-field="danceability" data-sortable="true">Paidby</th>
                <th data-field="danceability" data-sortable="true">Split</th>
            </thead>
            <tbody>
            	      {% for i in groupname %}
                          {% cycle    '<tr>' '' '' '' '' '' %}

                            <td>{{ i }}</td>

                        {% endfor %}

            </tbody>
        </table> 



      

{% endblock %}
